<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.demo1,.demo2,.demo3,.demo4{
				width: 200px;
				height: 200px;
				background: red;
				line-height: 200px;
				text-align: center;
				
			}
			.demo1{
				border: 1px solid green;
				float: left;
			}
			.demo2{
				border: 1px solid yellow;
				float: left;
			}
			.demo3{
				border: 1px solid purple;
				float: left;
			}
			
			.clr{
				clear: both;
			}
		
		</style>
	</head>
	<body>
		
		<div class="demo1">
			1
		</div>
		<div class="demo2">
			2
		</div>
		<div class="demo3">
			3
		</div>
		<!--隔墙法-->
		<div class="clr"></div>
		<div class="demo4">
			4
		</div>
		
	</body>
</html>
